<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Notes & PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .search-bar {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        .pdf-list {
            list-style: none;
            padding: 0;
        }
        .pdf-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Notes & PDFs</h1>
        <input type="text" class="search-bar" placeholder="Search notes...">
        <ul class="pdf-list">
            <li><a href="notes/math.pdf" download>Math Notes</a></li>
            <li><a href="notes/physics.pdf" download>Physics Notes</a></li>
            <li><a href="notes/chemistry.pdf" download>Chemistry Notes</a></li>
        </ul>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
